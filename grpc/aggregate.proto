syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.aman.yimei.Aggregate";
option java_outer_classname = "Aggregate";

package qas_micro;

message QueryMessage {
  string query = 1;
}

message CountResult {
  int64 count = 1;
}

// Aggregate is used for do count and some other query which is not crud
service Aggregate {
  // Count Query
  rpc Count(QueryMessage) returns (CountResult);
}